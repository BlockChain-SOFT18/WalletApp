<div class="page" data-name="change-password" id="my-password-changing">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="list no-hairlines-md block block-strong">
      <li class="item-content item-input ">
        <div class="item-inner">
          <div class="item-title item-label">初始密码</div>
          <div class="item-input-wrap">
            <input type="password" name="initialPassword" placeholder="初始密码">
          </div>
        </div>
      </li>

      <li class="item-content item-input ">
        <div class="item-inner">
          <div class="item-title item-label">修改密码为</div>
          <div class="item-input-wrap">
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
      </li>

      <li class="item-content item-input ">
        <div class="item-inner">
          <div class="item-title item-label">请重复更改后的密码</div>
          <div class="item-input-wrap">
            <input type="password" name="repeatPassword" placeholder="">
          </div>
        </div>
      </li>
    </div>
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content">
          <a href="#" class="button button-big button-fill item-link submit-password" style="width: calc(100% - 16px)">确认更改</a>
        </li>
      </ul>
    </div>
  </div>
</div>
