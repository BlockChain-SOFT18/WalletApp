<div class="page" data-name="recharge" id="my-recharge">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="list no-hairlines-md block block-strong no-padding-bottom">
      <div class="item-title item-label">充值金额</div>
      <div class="item-input-wrap row">
        <div class="col-5">
          <span style="line-height: 36px;font-size: 16px">¥</span>
        </div>
        <div class="col-95">
          <input type="text" id="rechargeAmount" placeholder="">
        </div>
      </div>
    </div>
    <div class="list block padding-bottom">
      <div class="item-title item-label">充值方式</div>
      <ul>
        <li>
          <label class="label-radio item-content">
            <input class="no-margin-left margin-right" type="radio" name="my-radio" value="wechat" checked="checked">
            <div class="item-inner">
              <div class="item-title">微信</div>
            </div>
          </label>
        </li>
        <li>
          <label class="label-radio item-content">
            <input class="no-margin-left margin-right" type="radio" name="my-radio" value="alipay">
            <div class="item-inner">
              <div class="item-title">支付宝</div>
            </div>
          </label>
        </li>
      </ul>
    </div>
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content">
          <a href="#" class="button button-big button-fill item-link" id="submit-recharge"
             style="width: calc(100% - 16px)">确认充值</a>
        </li>
      </ul>
    </div>
  </div>
</div>
